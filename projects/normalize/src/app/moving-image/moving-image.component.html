<div class='wrapper' *ngIf='loaded'
    [style.width]='config.IMAGE_SIZE + "px"'
    [style.height]='config.IMAGE_SIZE + "px"'>
    <div class='mover' [class.active]='current === 0' [style.top]='y[0] + "px"' [style.left]='x[0] + "px"'>
        <img [src]='src'>
    </div>
    <div class='mover' [class.active]='current === 1' [style.top]='y[1] + "px"' [style.left]='x[1] + "px"'>
        <img [src]='src'>
    </div>
</div>
<img *ngIf='!loaded' [src]='src' (load)='loaded = true' class='placeholder'
    [style.width]='config.IMAGE_SIZE + "px"'
    [style.height]='config.IMAGE_SIZE + "px"'
>
