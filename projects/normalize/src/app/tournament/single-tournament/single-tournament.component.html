<div class='texts'>
    <span [style.opacity]='1-position'>Swipe the side that looks</span>
    <span [style.top]='position*1.25 + "em"'><strong>more normal</strong></span>
</div>
<div class='candidates' [class.forward]='direction' [class.backward]='!direction' *ngIf='candidates'>
    <ng-container *ngFor='let candidate of candidates; let i = index'>
        <div class='candidate' [style.width]='sizes[i] + "%"'>
            <app-moving-image [style.transform]='"scale(" + scales[i] + ")"' [src]='imageFetcher.fetchImage(candidate.image)' [index]='index' [id]='candidate.id'></app-moving-image>
        </div>
        <div class='spacer' *ngIf='i === 0'></div>
    </ng-container>
</div>
<app-slider (location)='location = $event' (selected)='finish($event)'></app-slider>
