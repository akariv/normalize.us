<div class='candidates' *ngIf='candidates'>
    <ng-container *ngFor='let candidate of candidates'>
        <div class='candidate'>
            <app-moving-image [src]='imageFetcher.fetchImage(candidate.image)' [index]='index'></app-moving-image>
            <button (click)='select(candidate)'>More normal!</button>
        </div>    
    </ng-container>
</div>
